<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dync Browser Stress Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        
        h1 {
            color: #00d4ff;
            margin-bottom: 24px;
        }
        
        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .form-group input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f3460;
            color: #eee;
            font-size: 14px;
            width: 120px;
        }
        
        .adapter-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .adapter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #0f3460;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .adapter-option:hover {
            background: #1a4a7a;
        }
        
        .status {
            margin-left: auto;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .status.running {
            background: #f39c12;
            color: #000;
        }
        
        .status.passed {
            background: #27ae60;
            color: #fff;
        }
        
        .status.failed {
            background: #e74c3c;
            color: #fff;
        }
        
        button {
            padding: 12px 24px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover:not(:disabled) {
            background: #00a8cc;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .log {
            background: #0d1117;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .log-info {
            color: #8b949e;
        }
        
        .log-success {
            color: #3fb950;
        }
        
        .log-error {
            color: #f85149;
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
